<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 20px 100px;
            color: rgb(194, 226, 255);
        }

        header a {
            text-decoration: none;
            color: rgb(194, 226, 255);
            margin-left: 1rem;
        }

        main {
            display: flex;
            gap: 1rem;
            min-height: 100vh;
            padding: 20px 100px 0px 100px;
        }

        section {
            flex-grow: 1;
        }

        aside {
            max-width: 300px; /* or whatever size you want */
        }

        footer {
            width: 100%;
            background-color: #333;
            color: rgb(194, 226, 255);
            padding: 20px 100px;
        }
    </style>
</head>
<body>
    <header>
        <span>Site Title</span>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
    <section>
        <h1>Left Column</h1>
        <p>Left column content...</p>
    </section>

    <aside>
        <h1>Right Column</h1>
        <p>Right column content...</p>
    </aside>
    </main>

    <footer>
    <p>Footer content...</p>
    </footer>
</body>
</html>
